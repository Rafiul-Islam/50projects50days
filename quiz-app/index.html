<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div>
        <div class="quiz-container" id="quiz">
          <div class="quiz-header">
            <h2 id="question"></h2>
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer" />
                <label for="a" id="a_text"></label>
              </li>

              <li>
                <input type="radio" name="answer" id="b" class="answer" />
                <label for="b" id="b_text"></label>
              </li>

              <li>
                <input type="radio" name="answer" id="c" class="answer" />
                <label for="c" id="c_text"></label>
              </li>

              <li>
                <input type="radio" name="answer" id="d" class="answer" />
                <label for="d" id="d_text"></label>
              </li>
            </ul>
          </div>
          <button id="submit">Submit</button>
        </div>
        <div class="result-container hide">
          <h2>
            You answered
            <span id="totalRightAnswers">0</span>
            /
            <span id="totalQuestions">4</span>
            questions correctly
          </h2>
          <button id="reload">Reload</button>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
