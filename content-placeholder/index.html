<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header animated-bg" id="header"></div>
        <div class="card-body">
          <h4
            id="cardTitle"
            class="card-title animated-bg animated-bg-text"
          ></h4>
          <div class="card-excerpt" id="cardExcerpt">
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
          </div>
          <div class="author">
            <div class="author-image animated-bg" id="authorImage"></div>
            <div class="author-info">
              <strong id="name" class="animated-bg animated-bg-text"> </strong>
              <small id="date" class="animated-bg animated-bg-text"> </small>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
