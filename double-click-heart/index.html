<!DOCTYPE html>

    <title>Double Click Heart</title>
    <link
      rel="stylesheet"

      referrerpolicy="no-referrer"

    <main>
      <h2>Double click on the image <i class="fas fa-heart"></i> to it</h2>
      <p>You liked it <strong id="times">0</strong> times</p>
      <div id="loveMe" class="love-me"></div>
    </main>
    <script src="js/script.js"></script>
  </body>
