<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Cheap Fast</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h2>How do you want your project to be?</h2>
      <div class="toggle-container">
        <input type="checkbox" id="good" class="toggler" />
        <label class="label" for="good">
          <div class="ball"></div>
        </label>
        <span>Good</span>
      </div>
      <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggler" />
        <label class="label" for="cheap">
          <div class="ball"></div>
        </label>
        <span>Cheap</span>
      </div>
      <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggler" />
        <label class="label" for="fast">
          <div class="ball"></div>
        </label>
        <span>Fast</span>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
