<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="panel-container">
        <h4>How satisfied are you with our customer support performance?</h4>
        <div class="rating-container">
          <div class="rating">
            <div class="emoji">😟</div>
            <p class="type">Unhappy</p>
          </div>
          <div class="rating">
            <div class="emoji">😐</div>
            <p class="type">Neutral</p>
          </div>
          <div class="rating active">
            <div class="emoji">😁</div>
            <p class="type">Satisfied</p>
          </div>
        </div>
        <div class="button-container">
          <button class="submit-btn" type="button">Send Review</button>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
